<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="CCPM - Upload de Comprovante">
    <title>CCPM - Upload de Comprovante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">CCPM</h1>
        </div>

        <div class="upload-card">
            <label class="upload-label">FaÃ§a o upload do comprovante</label>
            
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">ðŸ“„</div>
                <div class="drop-zone-text">Clique ou arraste arquivos aqui</div>
                <div class="drop-zone-hint">Imagens: JPG, PNG, GIF, WEBP</div>
            </div>
            
            <input 
                type="file" 
                id="fileInput" 
                accept="image/jpeg,image/jpg,image/png,image/gif,image/webp"
                multiple
                aria-label="Selecionar arquivos para upload"
            >

            <div class="file-list" id="fileList"></div>

            <div class="button-group">
                <button class="btn btn-secondary" id="clearBtn" type="button">
                    Limpar
                </button>
                <button class="btn btn-primary" id="uploadBtn" type="button" disabled>
                    <span id="uploadBtnText">Enviar</span>
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-text" id="progressText"></div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">Login</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">UsuÃ¡rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="status-message" id="loginStatus"></div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/debit.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
