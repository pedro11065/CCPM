<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Transações (UX Melhorada)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- CSS Integrado (Original + Novas Melhorias) -->
    <style>
        /* Estilos do style.css original */
        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0.5;
            cursor: pointer;
        }
        input[type="date"]:invalid::-webkit-datetime-edit {
            color: #9ca3af; /* Cor do placeholder (gray-400) */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f0f9ff, #e0f2fe, #f0f9ff);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }

        .file-upload-label {
            transition: background-color 0.2s ease-in-out;
        }
        .file-upload-label:hover {
            background-color: #f9fafb; /* gray-50 */
        }
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem; /* text-sm */
            color: #6b7280; /* text-gray-500 */
        }

        /* --- NOVOS ESTILOS PARA MELHORIAS DE UX --- */

        /* Container do Toast (Feedback Visual) */
        #toast-container {
            position: fixed;
            top: 1.25rem; /* top-5 */
            right: 1.25rem; /* right-5 */
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* space-y-3 */
        }

        /* Estilo individual do Toast */
        .toast {
            display: flex;
            align-items: center;
            max-width: 320px; /* max-w-sm */
            padding: 1rem; /* p-4 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            background-color: white; /* bg-white */
            opacity: 0;
            transform: translateX(100%);
            transition: all 400ms cubic-bezier(0.21, 1.02, 0.73, 1); /* Transição suave */
        }

        /* Animação de entrada do Toast */
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Animação de saída do Toast */
        .toast.hide {
            opacity: 0;
            transform: translateX(100%);
        }

        /* Cores do Toast de Sucesso */
        .toast-success {
            background-color: #10B981; /* bg-green-500 */
            color: white;
        }
        
        /* Estilos de Transição de Seção (Fade/Slide) */
        .section-content, #loginModal, #appContent {
            transition: opacity 300ms ease-out; /* Removido o 'transform' */
        }

        .fade-out {
            opacity: 0;
            /* Removido: transform: translateY(10px); */
            pointer-events: none;
        }

        .fade-in {
            opacity: 1;
            /* Removido: transform: translateY(0); */
        }

        /* Oculta o input de arquivo original */
        #upload-file {
            display: none;
        }

        /* Preview da Imagem */
        #image-preview-container {
            position: relative;
            animation: slideUpFadeIn 400ms ease-out forwards;
        }

        #image-preview {
            display: block;
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }

        /* Botão de Remover Imagem */
        #remove-image-btn {
            position: absolute;
            top: 0.5rem; /* top-2 */
            right: 0.5rem; /* right-2 */
            width: 2rem; /* w-8 */
            height: 2rem; /* h-8 */
            border-radius: 9999px; /* rounded-full */
            background-color: rgba(239, 68, 68, 0.8); /* bg-red-500/80 */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow */
            transition: all 0.2s ease;
        }
        #remove-image-btn:hover {
            background-color: #EF4444; /* bg-red-500 */
            transform: scale(1.1);
        }

        /* Animação de "slide-up" para o preview */
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fix para Leaflet e Tailwind */
        .leaflet-pane img {
            max-width: none !important;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

                        <option value="Market">Market</option>
                        <option value="Leisure">Leisure</option>
                        <option value="Cloth">Cloth</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Public transport">Public transport</option>
                        <option value="Private transport">Private transport</option>
                        <option value="Studies">Studies</option>
                        <option value="Digital">Digital</option>
                        <option value="Health">Health</option>
                        <option value="Street food">Street food</option>
                        <option value="Other">Other</option>
                        <option value="cosmetic">cosmetic</option>
                    </select>
                </div>

                <!-- Empresa -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Empresa</label>
                    <input type="text" name="company" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Campos de Crédito (Condicionais) -->
                <div id="manual-credit-fields" class="hidden space-y-4 border-t pt-4 mt-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cartão</label>
                        <select name="card" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

                            <option value="Casas Bahia">Casas Bahia</option>

                        <input type="number" name="installments" value="1" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mt-6">
                    Registrar Transação

    </div>


    <!-- JavaScript Integrado (Original + Novas Melhorias) -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {

            // --- Seletores de Elementos ---
            const loginModal = document.getElementById('loginModal');
            const appContent = document.getElementById('appContent');
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');

            const navUpload = document.getElementById('nav-upload');
            const navEntry = document.getElementById('nav-entry');
            const navManual = document.getElementById('nav-manual'); // NOVO

            const uploadSection = document.getElementById('upload-section');
            const entrySection = document.getElementById('entry-section');
            const manualSection = document.getElementById('manual-section'); // NOVO

            const entryForm = document.getElementById('entry-form');
            const uploadForm = document.getElementById('upload-form');
            const manualForm = document.getElementById('manual-form'); // NOVO
            const manualCreditFields = document.getElementById('manual-credit-fields'); // NOVO
            const manualTypeRadios = document.getElementsByName('manual-type'); // NOVO

            // --- NOVO: Seletores para Preview de Imagem ---
            const uploadInput = document.getElementById('upload-file');
            const previewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('image-preview');
            const removeBtn = document.getElementById('remove-image-btn');
            const uploadLabel = document.getElementById('file-upload-label');


            // --- NOVA: Função de Feedback Visual (Toast) ---
            const toastContainer = document.getElementById('toast-container');

            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.classList.add('toast', type === 'success' ? 'toast-success' : 'toast-error');

                // Ícone (Sucesso ou Erro)
                const icon = `
                    <svg class="toast-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        ${type === 'success' ? 
                            '<path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>' : 
                            '<path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
                        }
                    </svg>
                `;
                
                // Mensagem
                const text = `<span class="font-medium">${message}</span>`;
                
                // Botão de Fechar
                const closeBtn = document.createElement('button');
                closeBtn.classList.add('toast-close-btn');
                closeBtn.setAttribute('aria-label', 'Fechar');
                closeBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>';
                
                toast.innerHTML = icon + text;
                toast.appendChild(closeBtn);
                
                // Adiciona ao container
                toastContainer.appendChild(toast);

                // Animação de entrada
                requestAnimationFrame(() => {
                    toast.classList.add('show');
                });

                // Remover o toast (automaticamente ou ao clicar)
                const removeToast = () => {
                    toast.classList.remove('show');
                    toast.classList.add('hide');
                    // Remove do DOM após a animação de saída
                    setTimeout(() => {
                        toastContainer.removeChild(toast);
                    }, 400);
                };

                closeBtn.addEventListener('click', removeToast);
                setTimeout(removeToast, 4000); // Auto-dismiss after 4 seconds
            }

            // --- Helper para converter arquivo para Base64 ---
            function toBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }


            // --- Lógica do Modal de Login (Atualizada com Transições e Toast) ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginBtn.disabled = true;
                loginBtn.textContent = 'Entrando...';

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.ok) {
                        // Sucesso no login
                        showToast(data.message || 'Login bem-sucedido!', 'success');
                        
                        // Animação de saída do modal
                        loginModal.classList.add('fade-out');
                        
                        setTimeout(() => {
                            loginModal.classList.add('hidden');
                            
                            // Animação de entrada do app
                            appContent.classList.remove('hidden');
                            requestAnimationFrame(() => {
                                 appContent.classList.remove('opacity-0');
                                 appContent.classList.add('fade-in');
                            });
                           
                        }, 300); // Tempo da animação de fade-out
                    } else {
                        // Erro retornado pela API
                        throw new Error(data.error || 'Usuário ou senha inválidos.');
                    }

                } catch (error) {
                    // Erro de rede, JSON ou da API
                    showToast(error.message, 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                }
            });

            // --- Lógica de Navegação (Atualizada com Transições e Correção de Bug) ---
            function showSection(sectionId) {
                const sections = [uploadSection, entrySection, manualSection];
                const navs = [navUpload, navEntry, navManual];
                
                let activeNav, activeSection;

                if (sectionId === 'upload-section') {
                    activeNav = navUpload;
                    activeSection = uploadSection;
                } else if (sectionId === 'entry-section') {
                    activeNav = navEntry;
                    activeSection = entrySection;
                } else {
                    activeNav = navManual;
                    activeSection = manualSection;
                }

                // Encontra a seção ativa atual (que não está 'hidden')
                const currentActiveSection = sections.find(s => !s.classList.contains('hidden'));

                if (currentActiveSection === activeSection) {
                    return; // Já está na seção correta, não faz nada
                }

                // Esconde a seção atual (se houver uma)
                if (currentActiveSection) {
                    currentActiveSection.classList.remove('fade-in');
                    currentActiveSection.classList.add('fade-out');
                    
                    // Espera a animação de fade-out (300ms) terminar
                    setTimeout(() => {
                        currentActiveSection.classList.add('hidden');
                        
                        // Agora, mostra a nova seção
                        activeSection.classList.remove('hidden');
                        activeSection.classList.remove('fade-out'); // Garante que está limpo
                        requestAnimationFrame(() => {
                            // Adiciona a classe de fade-in para a nova seção aparecer
                            activeSection.classList.add('fade-in');
                        });
                        
                    }, 300); // Deve ser igual ao tempo da transição no CSS
                } else {
                    // Se nenhuma seção estiver ativa (carregamento inicial, embora já tratado)
                    activeSection.classList.remove('hidden');
                    activeSection.classList.add('fade-in');
                }

                // Atualiza o estilo das abas (pode ser imediato)
                navs.forEach(nav => {
                    nav.classList.remove('text-blue-600', 'border-blue-600');
                    nav.classList.add('text-gray-500', 'hover:text-gray-700');
                });
                activeNav.classList.add('text-blue-600', 'border-blue-600');
                activeNav.classList.remove('text-gray-500', 'hover:text-gray-700');
            }

            navUpload.addEventListener('click', () => showSection('upload-section'));
            navEntry.addEventListener('click', () => showSection('entry-section'));
            navManual.addEventListener('click', () => showSection('manual-section'));


            // --- Lógica do Formulário de Entrada (Atualizada com Toast) ---
            entryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = entryForm.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                
                const valorRaw = document.getElementById('entry-valor').value;
                const data = document.getElementById('entry-data').value;
                const desc = document.getElementById('entry-desc').value;

                if (!valorRaw || !data) {
                    showToast('Os campos Valor e Data são obrigatórios.', 'error');
                    return;
                }
                
                // Converte "1234.56" para 1234.56
                const valor = parseFloat(valorRaw);

                if (isNaN(valor) || valor <= 0) {
                    showToast('Por favor, insira um valor válido.', 'error');
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Adicionando...';

                try {
                    const response = await fetch('/api/salary', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ valor, data, desc })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Erro ao adicionar entrada.');
                    }

                    showToast('Entrada adicionada com sucesso!', 'success');
                    entryForm.reset();

                } catch (error) {
                    showToast(`Erro: ${error.message}`, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            });


            // --- NOVA: Lógica de Preview de Imagem ---
            uploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = (event) => {
                        imagePreview.src = event.target.result;
                        previewContainer.classList.remove('hidden'); // Mostra o preview
                        uploadLabel.classList.add('hidden'); // Esconde a label de upload
                    };
                    
                    reader.readAsDataURL(file);
                } else if (file) {
                    // Se não for imagem
                    showToast('Por favor, selecione um arquivo de imagem.', 'error');
                    uploadInput.value = null; // Limpa o input
                }
            });

            // --- NOVA: Lógica para Remover Imagem ---
            removeBtn.addEventListener('click', () => {
                uploadInput.value = null; // Limpa o input de arquivo
                imagePreview.src = '#'; // Limpa a imagem
                previewContainer.classList.add('hidden'); // Esconde o preview
                uploadLabel.classList.remove('hidden'); // Mostra a label de upload
            });
            
            // --- Lógica de Envio de Upload (Atualizada com Débito/Crédito) ---
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = uploadForm.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                
                const file = uploadInput.files[0];
                if (!file) {
                    showToast('Por favor, selecione uma imagem para enviar.', 'error');
                    return;
                }

                const selectedType = document.querySelector('input[name="upload-type"]:checked').value;
                const apiUrl = (selectedType === 'debit') ? '/api/debit' : '/api/credit';
                
                submitButton.disabled = true;
                submitButton.textContent = 'Enviando...';
                
                try {
                    const base64Data = await toBase64(file);

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            data: base64Data,
                            filename: file.name,
                            // O endpoint de crédito pode precisar de um 'card', mas o form atual não tem.
                            // Se necessário, adicione um campo de seleção de cartão ao formulário.
                            card: 'default' // Valor padrão, ajuste se necessário
                        })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Falha no upload');
                    }
                    
                    showToast(`Upload (${selectedType}) bem-sucedido!`, 'success');
                    
                    removeBtn.click(); // Limpa o formulário
                    
                } catch (error) {
                    showToast(`Erro no upload: ${error.message}`, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            });

            // --- Lógica do Formulário Manual ---
            // Toggle Credit Fields
            manualTypeRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (e.target.value === 'credit') {
                        manualCreditFields.classList.remove('hidden');
                        manualCreditFields.querySelectorAll('select, input').forEach(el => el.required = true);
                    } else {
                        manualCreditFields.classList.add('hidden');
                        manualCreditFields.querySelectorAll('select, input').forEach(el => {
                            el.required = false;
                            el.value = (el.tagName === 'SELECT') ? '' : '1'; // Reset values
                        });
                    }
                });
            });

            // Submit Handler
            manualForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = manualForm.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                
                // Gather data
                const formData = new FormData(manualForm);
                const type = formData.get('manual-type');
                
                // Parse currency string to float
                const rawValue = formData.get('value');
                const value = parseFloat(rawValue.replace('R$', '').replace(/\./g, '').replace(',', '.').trim());

                const payload = {
                    type: type,
                    name: formData.get('name'),
                    value: value,
                    date: formData.get('date'),
                    location: formData.get('location'),
                    category: formData.get('category'),
                    company: formData.get('company'),
                    latitude: formData.get('latitude'),
                    longitude: formData.get('longitude')
                };

                if (type === 'credit') {
                    payload.card = formData.get('card');
                    payload.installments = parseInt(formData.get('installments'));
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Registrando...';

                const endpoint = (type === 'debit') ? '/api/debit/form' : '/api/credit/form';

                try {
                    // API call
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    let result;
                    try {
                         result = await response.json();
                    } catch (e) {
                        // Mock success if endpoint doesn't exist (404)
                        if (response.status === 404) {
                             result = { ok: true }; 
                        } else {
                            throw e;
                        }
                    }

                    if (!response.ok && response.status !== 404) {
                        throw new Error(result.error || 'Erro ao registrar transação.');
                    }

                    showToast('Transação registrada com sucesso!', 'success');
                    manualForm.reset();
                    // Reset credit fields visibility
                    manualCreditFields.classList.add('hidden');
                    
                } catch (error) {
                    showToast(`Erro: ${error.message}`, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            });


            // --- Lógica de Máscara de Moeda ---
            function formatCurrency(e) {
                let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                
                if (!value) {
                    e.target.value = '';
                    return;
                }

                // Converte para número (ex: "12345" -> 123.45)
                let num = parseFloat(value) / 100;

                // Formata como BRL (ex: 123.45 -> "R$ 123,45")
                e.target.value = num.toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                });
            }

            const currencyInputs = document.querySelectorAll('input[inputmode="decimal"]');
            currencyInputs.forEach(input => {
                input.addEventListener('keyup', formatCurrency);
            });


            // --- Lógica do Mapa (Leaflet) ---
            let map;
            let marker;

            function initMap() {
                if (map) return; // Já inicializado

                // Coordenadas de São Paulo
                const spCoords = [-23.5505, -46.6333];

                map = L.map('map').setView(spCoords, 12);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Evento de clique no mapa
                map.on('click', function(e) {
                    const lat = e.latlng.lat;
                    const lng = e.latlng.lng;

                    // Atualiza inputs hidden
                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lng;

                    // Adiciona ou move o marcador
                    if (marker) {
                        marker.setLatLng(e.latlng);
                    } else {
                        marker = L.marker(e.latlng).addTo(map);
                    }
                });
            }

            // Inicializa o mapa quando a aba Manual for clicada
            navManual.addEventListener('click', () => {
                // Delay aumentado para 400ms para garantir que a transição de aba (300ms) terminou
                // e o container do mapa está visível antes de calcular o tamanho.
                setTimeout(() => {
                    initMap();
                    if (map) {
                        map.invalidateSize(); // Corrige renderização (área cinza)
                    }
                }, 400);
            });
        });
    </script>
