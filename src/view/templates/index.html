<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="CCPM - Upload de Comprovante">
    <title>CCPM - Upload de Comprovante</title>
    <style>
        :root {
            --color-primary: #1e3a8a;
            --color-secondary: #3b82f6;
            --color-accent: #60a5fa;
            --color-light: #dbeafe;
            --color-white: #ffffff;
            --color-success: #10b981;
            --color-error: #ef4444;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 428px;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .header {
            text-align: center;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: var(--color-white);
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
        }

        .upload-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 16px;
            display: block;
            text-align: center;
        }

        .drop-zone {
            border: 3px dashed var(--color-accent);
            border-radius: 16px;
            padding: 32px 16px;
            text-align: center;
            background: var(--color-light);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .drop-zone:hover {
            background: #bfdbfe;
            border-color: var(--color-secondary);
            transform: translateY(-2px);
        }

        .drop-zone.dragover {
            background: #93c5fd;
            border-color: var(--color-primary);
            border-style: solid;
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .drop-zone-text {
            color: var(--color-primary);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .drop-zone-hint {
            color: var(--color-secondary);
            font-size: 13px;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 16px;
            display: none;
        }

        .file-list.visible {
            display: block;
        }

        .file-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 12px;
            color: #64748b;
            margin-top: 2px;
        }

        .file-remove {
            background: var(--color-error);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .file-remove:hover {
            background: #dc2626;
        }

        .file-remove:active {
            transform: scale(0.95);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--color-secondary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--color-primary);
        }

        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-secondary {
            background: white;
            color: var(--color-secondary);
            border: 2px solid var(--color-accent);
        }

        .btn-secondary:hover {
            background: var(--color-light);
        }

        .progress-container {
            margin-top: 16px;
            display: none;
        }

        .progress-container.visible {
            display: block;
        }

        .progress-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 8px;
            text-align: center;
        }

        .progress-bar-container {
            background: #e2e8f0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--color-secondary), var(--color-accent));
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .status-message {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status-message.visible {
            display: block;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 375px) {
            .title {
                font-size: 40px;
            }
            
            .upload-card {
                padding: 20px;
            }
            
            .drop-zone {
                padding: 24px 12px;
            }
            
            .btn {
                font-size: 15px;
                padding: 12px 20px;
            }
        }

        @media (max-height: 700px) {
            .container {
                gap: 16px;
            }
            
            .upload-card {
                padding: 20px;
            }
            
            .drop-zone {
                padding: 24px 16px;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">CCPM</h1>
        </div>

        <div class="upload-card">
            <label class="upload-label">FaÃ§a o upload do comprovante</label>
            
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">ðŸ“„</div>
                <div class="drop-zone-text">Clique ou arraste arquivos aqui</div>
                <div class="drop-zone-hint">PDF, JPG, JPEG ou PNG</div>
            </div>
            
            <input 
                type="file" 
                id="fileInput" 
                accept=".pdf,.jpg,.jpeg,.png,application/pdf,image/jpeg,image/png"
                multiple
                aria-label="Selecionar arquivos para upload"
            >

            <div class="file-list" id="fileList"></div>

            <div class="button-group" id="buttonGroup" style="display: none;">
                <button class="btn btn-secondary" id="clearBtn" type="button">
                    Limpar SeleÃ§Ã£o
                </button>
                <button class="btn btn-primary" id="uploadBtn" type="button">
                    Enviar Arquivos
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-text" id="progressText"></div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const buttonGroup = document.getElementById('buttonGroup');
        const clearBtn = document.getElementById('clearBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');

        // State
        let selectedFiles = [];
        const API_ENDPOINT = '/api/upload';
        const ACCEPTED_TYPES = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png'];

        // Utility Functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function validateFile(file) {
            const fileType = file.type;
            const fileName = file.name.toLowerCase();
            
            const isValidType = ACCEPTED_TYPES.includes(fileType) || 
                               fileName.endsWith('.pdf') || 
                               fileName.endsWith('.jpg') || 
                               fileName.endsWith('.jpeg') || 
                               fileName.endsWith('.png');
            
            if (!isValidType) {
                return { valid: false, error: `Arquivo ${file.name} nÃ£o Ã© um tipo aceito.` };
            }
            
            // Optional: Check file size (e.g., max 10MB)
            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                return { valid: false, error: `Arquivo ${file.name} Ã© muito grande (mÃ¡x 10MB).` };
            }
            
            return { valid: true };
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message visible ${type}`;
            
            setTimeout(() => {
                statusMessage.classList.remove('visible');
            }, 5000);
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                fileList.classList.remove('visible');
                buttonGroup.style.display = 'none';
                return;
            }
            
            fileList.classList.add('visible');
            buttonGroup.style.display = 'flex';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="file-remove" data-index="${index}" aria-label="Remover ${file.name}">
                        Remover
                    </button>
                `;
                
                fileList.appendChild(fileItem);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.file-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    selectedFiles.splice(index, 1);
                    updateFileList();
                });
            });
        }

        function handleFiles(files) {
            const validFiles = [];
            const errors = [];
            
            Array.from(files).forEach(file => {
                const validation = validateFile(file);
                if (validation.valid) {
                    validFiles.push(file);
                } else {
                    errors.push(validation.error);
                }
            });
            
            if (errors.length > 0) {
                showStatus(errors.join(' '), 'error');
            }
            
            if (validFiles.length > 0) {
                selectedFiles = [...selectedFiles, ...validFiles];
                updateFileList();
            }
        }

        // FunÃ§Ã£o auxiliar para converter file em base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result); // Inclui "data:type;base64,"
                reader.onerror = error => reject(error);
            });
        }

        // Nova funÃ§Ã£o uploadFiles com base64
        async function uploadFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // Converter para base64
                const base64 = await toBase64(file);
                const payload = {
                    filename: file.name,
                    filetype: file.type,
                    data: base64
                };

                await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            }
        }

        // Event Listeners
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFiles(e.target.files);
            }
            // Reset input to allow selecting the same file again
            e.target.value = '';
        });

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });

        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            updateFileList();
            showStatus('SeleÃ§Ã£o limpa.', 'success');
        });

        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            uploadBtn.disabled = true;
            clearBtn.disabled = true;
            progressContainer.classList.add('visible');
            statusMessage.classList.remove('visible');
            
            const totalFiles = selectedFiles.length;
            let successCount = 0;
            let errorCount = 0;
            
            try {
                await uploadFiles(selectedFiles);
                successCount = totalFiles;
            } catch (error) {
                errorCount = totalFiles;
                console.error('Upload error:', error);
            }
            
            // Show final status
            progressContainer.classList.remove('visible');
            progressBar.style.width = '0%';
            
            if (errorCount === 0) {
                showStatus(`Todos os ${successCount} arquivo(s) foram enviados com sucesso! âœ“`, 'success');
                selectedFiles = [];
                updateFileList();
            } else {
                showStatus(`Erro ao enviar arquivos. Tente novamente.`, 'error');
            }
            
            uploadBtn.disabled = false;
            clearBtn.disabled = false;
        });

        // Prevent page from opening files when dropped outside drop zone
        window.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        window.addEventListener('drop', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
